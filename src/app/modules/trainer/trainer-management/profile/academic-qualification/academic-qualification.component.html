<!-- delete Academic qualification-->
<div class="modal fade" id="daleteAccadamic" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header model-header-primary card-header-danger">
        <h5 class="modal-title" id="exampleModalCenterTitle">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="message-text" class="col-form-label">Really Want to Delete? it can not undone!</label>
        </div>
      </div>
      <div class="modal-footer">
        <div>
          <button type="button"  class="btn btn-danger " data-toggle="modal"
            data-dismiss="modal">Yes</button>
        </div>
        <div>
          <button type="button" class="btn btn-success " data-toggle="modal" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- edit Role and Responsibility -->
<div class="modal fade" id="editAccadamic" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Academic Qualification</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">


              <!-- card body start -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Employee Name</label>
                    <input type="text" class="form-control form-control-sm" name="school" disabled>

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name-school">Name of School</label>
                    <input type="text" class="form-control form-control-sm" name="school" placeholder="Name of School" >

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Period Year</label>
                    <div class="row">
                      <div class="col-md-6">
                        <input type="text" name="period" class="form-control form-control-sm" placeholder="From Year">

                      </div>
                      <div class="col-md-6">
                        <input type="text" name="to" class="form-control form-control-sm" placeholder="To Year" >

                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group result">
                    <label for="position">Result:</label>
                    <select class="form-control" name="result" form class="form-control form-control-sm" placeholder="Result" name="result"
                      >
                      <option selected disabled value="">Select result</option>
                      <option value="Passed">Passed</option>
                      <option value="Failed">Failed</option>
                    </select>

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="school-year-graduation">Year of Examination</label>
                    <input type="text" name="exyear" class="form-control form-control-sm" placeholder="Year of Examination"
                      >

                  </div>
                </div>
                <!-- <div class="col-md-6">
                    <div class="form-group">
                      <label for="university-grading">Subject offered & Grading</label>
                      <input type="text" class="form-control" id="university-grading" placeholder="Subject offered & Grading">
                    </div>
                  </div> -->

                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="position">Exam Type:</label>
                    <select class="form-control" name="examType" form class="form-control form-control-sm" >
                      <option selected disabled value="">Select Exam Type</option>
                      <option > bugvubhoh</option>
                      <option > bugvubhoh</option>
                      <option > bugvubhoh</option>
                    </select>

                  </div>
                </div>
              </div>



              <!-- card body end -->
            </div>
          </div>
        </div>
        <!-- card body end -->

      </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" >Update</button>

      </div>
    </div>

  </div>
</div>
